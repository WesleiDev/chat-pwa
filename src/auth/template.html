<div class="modal">
    <div class="modal-content">
        <div class="login">
            <h1 class="modal-title">Login Usuário</h1>
            <input type="email" placeholder="E-mail">
            <input type="password" placeholder="Seha">
    
            <a class="btn" id="btn-login"><i class="fa fa-sign-in"></i> Login</a>
            <a class="btn" id="btn-redirect-create">Criar Conta</a>
        </div>

        <div class="creat-account hidden">
            <h1 class="modal-title">Criar Usuário</h1>

            <img src="../images/sem-imagem.jpg" alt="" class="avatar">
            <input type="file" id="file-avatar">
            <input type="email" placeholder="E-mail">
            <input type="password" placeholder="Seha">
    
            <a class="btn" id="btn-create-account"><i class="fa fa-sign-in"></i> Criar Conta</a>
            <a class="btn" id="btn-back-login"><i class="fa fa-arrow-left"></i> Voltar</a>

        </div>


    </div>
</div>
